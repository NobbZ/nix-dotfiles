".build":
  before_script:
    - "export NIX_HOME=\"${HOME}/.config/nixpkgs\""
    - nix-channel --add https://nixos.org/channels/nixos-unstable nixpkgs
    - nix-channel --add https://github.com/rycee/home-manager/archive/master.tar.gz home-manager
    - nix-channel --update
    - "nix-shell '<home-manager>' -A install"
    - "rm ${NIX_HOME}/home.nix"
    - "ln -s $(pwd)/home.nix ${NIX_HOME}/home.nix"
    - "ln -s $(pwd)/hosts/${SUT}.nix $(pwd)/hosts/default.nix"
    - "ln -s ${SECRETS_NIX} $(pwd)/secrets.nix"
  image: nixos/nix
  script:
    - home-manager build
  stage: build
  variables: {}
build:delly-nixos:
  before_script: []
  extends: ".build"
  image: nixos/nix
  script: []
  stage: check
  variables:
    SUT: delly-nixos
build:nixos:
  before_script: []
  extends: ".build"
  image: nixos/nix
  script: []
  stage: check
  variables:
    SUT: nixos
build:tux-nixos:
  before_script: []
  extends: ".build"
  image: nixos/nix
  script: []
  stage: check
  variables:
    SUT: tux-nixos
check:dhall:
  before_script:
    - nix-env -iA nixpkgs.dhall-json nixpkgs.diffutils
  image: nixos/nix
  script:
    - "dhall-to-yaml < $(pwd)/_gitlab/gitlab-ci.dhall | diff $(pwd)/.gitlab-ci.yml -"
  stage: check
  variables: {}
check:nixfmt:
  before_script: []
  image: nixos/nix
  script:
    - "nix run nixpkgs.findutils nixpkgs.nixfmt -c find -name '*.nix' -type f -exec nixfmt --check '{}' \\;"
  stage: check
  variables: {}
stages:
  - check
  - build
