name: "Update flake.lock"

on: { schedule: [{ cron: '0 * * * *' }] }

jobs:
  updates:
    name: "Update the flake.lock"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.3.1
      with:
        fetch-depth: 0
    - uses: cachix/install-nix-action@v12
      with:
        install_url: https://github.com/numtide/nix-flakes-installer/releases/download/nix-3.0pre20200820_4d77513/install
        extra_nix_config: |
          experimental-features = nix-command flakes
    - run: nix flake update --recreate-lock-file
    - uses: EndBug/add-and-commit@v7
      with:
        author_name: Norbert Melzer
        author_email: timmelzer@gmail.com
        message: 'flake.lock: Update'
        add: 'flake.lock'
