name: "build"

on:
  push:
    branches:
    - main
  pull_request:

jobs:
  overlays:
    name: Build package ${{ matrix.package }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package:
        - advcp
        - elixir-lsp
        - erlang-ls
        - emacsGit
        - keyleds
        - rofi-unicode
        - keepass
        - julia_10
        - julia_13
        - julia_15
    steps:
    - uses: actions/checkout@v2.3.1
    - uses: cachix/install-nix-action@v12
      with:
        install_url: https://github.com/numtide/nix-flakes-installer/releases/download/nix-3.0pre20200820_4d77513/install
        extra_nix_config: |
          experimental-features = nix-command flakes
    - uses: cachix/cachix-action@v8
      with: { name: nobbz, signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}' }
    - run: nix build -L .#${{ matrix.package }}

  environment:
    name: Build for ${{ matrix.hostname }}
    needs: overlays
    runs-on: ubuntu-latest
    strategy:
      matrix:
        hostname:
        - delly-nixos
        - nixos
        - tux-nixos
        - WS0005
    steps:
    - uses: actions/checkout@v2.3.1
      with: { fetch-depth: 0 }
    - if: github.ref == 'refs/heads/main'
      uses: cachix/install-nix-action@v12
      with:
        install_url: https://github.com/numtide/nix-flakes-installer/releases/download/nix-3.0pre20200820_4d77513/install
        extra_nix_config: experimental-features = nix-command flakes
    - uses: cachix/cachix-action@v8
      with: { name: nobbz, signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}' }
    - run: nix build -L .#${{ matrix.hostname }}
