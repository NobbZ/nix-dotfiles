name: "build"

on:
  push:
    branches:
    - main
  pull_request:

jobs:
  overlays:
    name: Build package ${{ matrix.package }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package:
        - advcp
        - elixir-lsp
        - erlang-ls
        - emacsGit
        - keyleds
        - rofi-unicode
        - keepass
    steps:
    - uses: actions/checkout@v2.3.4
    - uses: cachix/install-nix-action@v12
      with:
        install_url: https://github.com/numtide/nix-flakes-installer/releases/download/nix-2.4pre20210207_fd6eaa1/install
        extra_nix_config: |
          experimental-features = nix-command flakes
    - uses: cachix/cachix-action@v10
      with: { name: nobbz, signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}' }
    - run: nix build -L .#${{ matrix.package }}

  environment:
    name: Build for ${{ matrix.hostname }}
    needs: overlays
    runs-on: ubuntu-latest
    strategy:
      matrix:
        hostname:
        - delly-nixos
        - nixos
        - tux-nixos
        - WS0005
    steps:
    - uses: actions/checkout@v2.3.4
      with: { fetch-depth: 0 }
    - uses: cachix/install-nix-action@v12
      with:
        install_url: https://github.com/numtide/nix-flakes-installer/releases/download/nix-2.4pre20210207_fd6eaa1/install
        extra_nix_config: experimental-features = nix-command flakes
    - uses: cachix/cachix-action@v10
      with:
        name: nobbz
        signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}'
        skipPush: github.ref != 'refs/heads/main'
    - run: nix build -L .#${{ matrix.hostname }}
