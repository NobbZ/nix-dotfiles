name: "builds"

on:
  pull_request:
  push:

jobs:
  builds:
    name: Run check ${{ matrix.hostname }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        hostname:
        - delly-nixos
        - nixos
        - tux-nixos
    steps:
    - uses: actions/checkout@v2.3.1
      with: { fetch-depth: 0 }
    - uses: cachix/install-nix-action@v12
      with:
        # install_url: https://github.com/numtide/nix-flakes-installer/releases/download/nix-3.0pre20200820_4d77513/install
        extra_nix_config: experimental-features = nix-command flakes
    - uses: cachix/cachix-action@v8
      with: { name: nobbz, signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}' }
    - run: nix-shell -p nixUnstable
    - run: nix shell nixpkgs#gnumake -c make build HOSTNAME=${{ matrix.hostname }}
